<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <form id="form" action="submit.php" method="post">
            <fieldset>
                <legend><b>Fórmulário de Pacientes</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" id="nome" name="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo:</label>
                </div>
                <br>
                <div>
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="dataNasc" id="dataNascimento" required>
                </div>
                <br>
                <p>Gênero:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" id="telefone" name="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço:</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <script>
        // JavaScript para validar o formulário (pode ser expandido conforme necessário)
        document.getElementById("form").addEventListener("submit", function (event) {
            // Validação simples do telefone (números apenas)
            var phoneField = document.getElementById("phone");
            if (!/^\d+$/.test(phoneField.value)) {
                alert("Por favor, insira um número de telefone válido.");
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
